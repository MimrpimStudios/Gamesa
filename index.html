<!DOCTYPE html>
<html dir="ltr" lang="cs" class="focus-outline-visible" lazy-loaded="true">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamesa - Home page</title>
    <!-- Načtení Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Aplikace gradientu na pozadí celé stránky */
        .full-gradient {
            /* GRADIENT: Z tmavě šedé (dole) do středně tmavé šedé (nahoře) */
            background-image: linear-gradient(0deg, rgba(20, 20, 20, 1) 0%, rgba(60, 60, 60, 1) 100%);
        }

        /* CSS pro centrální blok
           Nastavuje průhlednost, rozostření a definuje přechody pro animaci.
        */
        .content-block {
            /* Custom tmavě modrá/šedá s 50% průhledností (alpha) */
            background-color: rgba(15, 23, 42, 0.5); 
            /* Efekt rozostření pozadí (Frosted Glass) */
            backdrop-filter: blur(4px); 
            /* Definice animace: plynulý přechod průhlednosti (1s) a pozice (0.8s) */
            transition: opacity 1s ease-out, transform 0.8s ease-out; 
        }

        /* VLASTNÍ CSS PRO ANIMACI:
           Definuje počáteční stav bloku PŘED animací.
           Prvek je neviditelný (opacity: 0) a posunutý 20px dolů.
        */
        .initial-state {
            opacity: 0;
            transform: translateY(20px);
        }
    </style>
</head>
<body class="full-gradient min-h-screen">

    <!-- 
        Kontextový blok - pokrývá celou plochu.
        
        Používá:
        - content-block: Vlastní CSS pro průhledné pozadí a nastavení přechodů.
        - initial-state: Vlastní CSS pro počáteční stav (neviditelný, posunutý).
    -->
    <div class="w-full min-h-screen flex flex-col items-center justify-center p-8 text-white text-center content-block initial-state" id="contentBlock">
        
        <h1 class="text-6xl font-extrabold mb-6 tracking-tight sm:text-7xl">
            You did it!!!
        </h1>
        
        <div class="w-24 h-1.5 bg-white/70 mx-auto rounded-full mb-8"></div>
        
        <p class="text-2xl text-gray-200 sm:text-3xl">
            You founded the home page
        </p>
        <div class="w-24 h-1.5 bg-white/70 mx-auto rounded-full mb-8"></div>
        <p class="text-2xl text-gray-200 sm:text-3xl">
            <a href="https://github.com/mimrpim/Gamesa_launcher/releases/latest">Dowload the game</a>
        </p>

    </div>

    <script>
        // Počkáme, dokud není celý DOM načten a připraven
        document.addEventListener('DOMContentLoaded', () => {
            // Najdeme centrální blok pomocí ID
            const block = document.getElementById('contentBlock');
            
            if (block) {
                // Použijeme krátké zpoždění (např. 100ms)
                // To zajistí, že se stránka stihne vykreslit s "initial-state" třídou
                setTimeout(() => {
                    // Odebráním třídy 'initial-state' se prvek animuje
                    // do svého konečného stavu (transform: translateY(0), opacity: 1)
                    block.classList.remove('initial-state');
                    
                    // Pro Tailwind/CSS: zajistíme, že prvek je plně viditelný
                    // I když to zajistí odebrání initial-state, je dobré to potvrdit.
                    block.classList.add('opacity-100', 'translate-y-0'); 
                }, 100);
            }
        });
    </script>
</body>
</html>
